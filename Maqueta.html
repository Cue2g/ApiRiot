<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="aaa.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>

</head>

<body>


    <nav class="uk-navbar-container uk-margin" uk-navbar>

        <div class="nav-overlay uk-navbar-left">

            <a class="uk-navbar-item uk-logo" href="#">Api Riot</a>

        </div>
        <div class="nav-overlay uk-navbar-right">

            <a class="uk-navbar-toggle" uk-search-icon uk-toggle="target: .nav-overlay; animation: uk-animation-fade"
                href="#"></a>

        </div>

        <div class="nav-overlay uk-navbar-left uk-flex-1" hidden>

            <div class="uk-navbar-item uk-width-expand">
                <form class="uk-search uk-search-navbar uk-width-1-1">
                    <input class="uk-search-input" type="search" placeholder="Ingrese el nombre de invocador..."
                        autofocus>
                    <div class="uk-margin-top">
                        <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                            <label><input class="uk-radio" type="radio" name="radio2" checked> LAN</label>
                            <label><input class="uk-radio" type="radio" name="radio2"> LAS</label>
                        </div>
                    </div>
                </form>
            </div>

            <a class="uk-navbar-toggle" uk-close uk-toggle="target: .nav-overlay; animation: uk-animation-fade"
                href="#"></a>

        </div>

    </nav>

    <div class="uk-section">
        <div class="uk-container">


            <div class="uk-card uk-card-default uk-width-1-1">
                <div class="uk-card-header">
                    <div class="uk-grid-small uk-flex-middle" uk-grid>
                        <div class="uk-width-auto">
                            <img class="uk-border-circle" width="100" height="100"
                                src="http://ddragon.leagueoflegends.com/cdn/10.21.1/img/profileicon/520.png">
                        </div>
                        <div class="uk-width-1-4">
                            <h3  class="uk-card-title uk-margin-remove-bottom">Doezzad</h3>
                            <p  class="uk-text-meta uk-margin-remove-top">Lv. 182 </p>
                        </div>
                        <div class="uk-width-expand">
                            <div class="uk-align-right">
                                <p class="uk-text-meta uk-margin-remove-top">KDA: <span>4.8 / 6.5 / 10.8</span></p>
                                <p class="uk-text-meta uk-margin-remove-top">Minions: <span>192.6 <img src="http://ddragon.leagueoflegends.com/cdn/5.5.1/img/ui/minion.png" alt=""></span></p>
                                <p class="uk-text-meta uk-margin-remove-top">Racha <span style="color: green;">W</span> <span style="color: red;">L</span> <span style="color: green;">W</span> <Span style="color: green;">W</Span> <Span style="color: green;">W</Span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="uk-card-body">
                    <div uk-grid>

                        <div class="uk-width-1-2">
                            <h4 class="uk-text-center">Rango</h4>
                            <p class="uk-text-center"> <img src="Data\Loldata\RankedData\Emblem_Silver.png" alt=""
                                    height="200" width="200"></p>
                            <p class="uk-text-center">Plata 3</p>
                            <p class="uk-text-center">89p</p>

                        </div>

                        <div class="uk-width-1-2">
                            <h4 class="uk-text-center">Campeones</h4>
                            <div uk-grid>

                                <div class="uk-width-1-3">
                                    <h5 class="uk-text-center">Atrox</h5>
                                    <img src="http://ddragon.leagueoflegends.com/cdn/9.19.1/img/champion/Aatrox.png"
                                        alt="" height="100" width="100">
                                    <div>
                                        <span>Win rate:<span> 50%</span></span>
                                    </div>
                                
                                </div>

                                <div class="uk-width-1-3">
                                    <h5 class="uk-text-center">Ashe</h5>
                                    <img src="http://ddragon.leagueoflegends.com/cdn/9.19.1/img/champion/Ashe.png"
                                        alt="" height="100" width="100">
                                    <div>
                                        <span>Win rate:<span> 61%</span></span>
                                    </div>
                                
                                </div>

                                <div class="uk-width-1-3">
                                    <h5 class="uk-text-center">Lux</h5>
                                    <img src="http://ddragon.leagueoflegends.com/cdn/9.19.1/img/champion/Lux.png"
                                        alt="" height="100" width="100">
                                    <div>
                                        <span>Win rate:<span> 46%</span></span>
                                    </div>
                                
                                </div>

                        

                              
                            </div>
                        </div>

                    </div>
                </div>
                <div class="uk-card-footer">
                    <ul uk-accordion="multiple: true">
                        <li>
                            <a class="uk-accordion-title" href="#">Runas</a>
                            <div class="uk-accordion-content">
                                <p>V2</p>
                            </div>
                        </li>
                </div>
            </div>




        </div>
    </div>





</body>

</html>
